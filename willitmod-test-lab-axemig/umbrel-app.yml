description: >-
  EXPERIMENTAL - PRE ALPHA - USE WITH CAUTION.


  AxeMIG is a migration utility for moving blockchain data between Bitcoin-related apps on Umbrel,
  including the Axe family (AxeBTCF / AxeBCH / AxeDGB).


  Planned workflows:
    - Move or copy chain data into Axe apps (space-aware where possible).
    - Export/import via USB drive.
    - Advanced: SSH transfer (rsync-style).


  This app may stop/start supported Umbrel apps as part of migration.
